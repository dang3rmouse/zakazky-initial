<h2>{{job.client | uppercase}} Details</h2>
<div><span>id: </span>{{job.id}}</div>
<div><span>client: </span>{{job.client}}</div>
<div><span>job code: </span>{{job.jobcode}}</div>

<div>
    <label for="jobcode">Job code: </label>
    <input id="jobcode" [(ngModel)]="job.jobcode" placeholder="jobcode">
  </div>
