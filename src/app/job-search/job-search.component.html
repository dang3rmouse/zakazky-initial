<div id="search-component">
    <label for="search-box">Search Jobs</label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let job of jobs$ | async" >
        <a routerLink="/detail/{{job.id}}">
          {{job.jobcode}}
        </a>
      </li>
    </ul>
  </div>
